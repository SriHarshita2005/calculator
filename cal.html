<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }

    .calculator {
      display: flex;
      flex-direction: column; /* Stack the display and button grid */
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 1.5rem;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap; /* Allow buttons to wrap */
      gap: 10px; /* Add space between buttons */
    }

    .button {
      flex: 1 1 22%; /* Buttons take ~22% width and adjust responsively */
      padding: 15px;
      font-size: 1rem;
      text-align: center;
      border: none;
      background: #da0545;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background: #da0545;
    }

    .clear {
      background: #05eb1c;
    }

    .clear:hover {
      background: #05eb1c;
    }

    .equals {
      flex: 1 1 47%; 
      background: #0599ef;
    }

    .equals:hover {
      background: #0599ef;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button" onclick="appendValue('/')">/</button>
      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button" onclick="appendValue('-')">-</button>
      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button" onclick="appendValue('+')">+</button>
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button clear" onclick="clearAll()">C</button>
      <button class="button" onclick="appendValue('*')">*</button>
      <button class="button equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    // Get the display element
    const display = document.getElementById('display');

    // Append value to the display
    function appendValue(value) {
      display.value += value;
    }

    // Calculate the result
    function calculate() {
      try {
        display.value = eval(display.value); // Evaluate the expression
      } catch {
        display.value = 'Error'; // Display error for invalid input
      }
    }

    // Clear all input
    function clearAll() {
      display.value = ''; // Clear the display
    }
  </script>
</body>
</html>
